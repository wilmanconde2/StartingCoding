<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style es configuracion de CSS -->
    <style>
        .parrafo-1 {
            color: red;
        }
    </style>

</head>

<body>
    <p class="parrafo-1"> class -> se usa para dar estilo con CSS</p>
    <p id="parrafo">id -> para navegacion a travez de anclas</p>
    <p title="ejemplo de title">title -> para describir un elemento con tooltip en esta zona</p>
    <p data-ejemplo="datos de ejemplo">data-* -> datos pasados en la etiqueta y sirve en JS</p>



    <!-- utilizado para usar JS en html -->
    <script></script>
</body>

</html>
